<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CJ McClellan">
    <meta name="description" content="Maccreations' web based dice app 'Plink Dice' is a stand-alone or plugin dice roller.">
    <link rel="stylesheet" href="style.css">
    <title>Plink Dice</title>
</head>

<body>
    <h1>plinkDice</h1>
    <!-- <p class="welcome__text">Need to roll some dice? We've got you covered.</p> -->
    <iframe src="https://einar-method.github.io/dice-app/embed"  height="400px" width="auto" frameborder="0" id="plinkDice" allowfullscreen></iframe>
    <section class="export__section">
        <p>Grab a quick plug and play iframe for your own website by clicking on the "copy to clipboard" button below.
            If you're looking to adjust the style and size of the embed, tap the "customize export" button. 
            Check out the <a href="https://github.com/einar-method/dice-app?tab=readme-ov-file#plinkdice" target="_blank">readme on Github</a> for more information.
        </p>
        <!-- <button id="exportAppBtn">export</button> -->
        <button class="export__section_copyBtn" onclick="copyCode()">copy to clipboard</button>
        <pre class="export__section_codeBox" id="codeToCopy">
        </pre>
        
    </section>
    <section class="styleForm__section">
        <button type="button" class="styleForm__holder">customize export</button>
        <div class="styleForm__content">
            <form id="styleForm" autocomplete="off">
                <!-- Font Selector -->
                <label for="fontMain">Font:</label>
                <select id="fontMain" name="font-main">
                <option value="'Lexend', sans-serif">Lexend</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                </select>
            
                <!-- Color Pickers -->
                <label for="buttonColor">Button:</label>
                <input type="color" id="buttonColor" name="button-color" value="#4f345a">
            
                <label for="btnTextColor">Button Text:</label>
                <input type="color" id="btnTextColor" name="btn-text-color" value="#f2f0e6">
            
                <!-- <label for="btnShadowColor">Button Shadow:</label>
                <input type="color" id="btnShadowColor" name="btn-shadow-color" value="#f2f0e6"> -->
            
                <label for="textBrightColor">Bright Text:</label>
                <input type="color" id="textBrightColor" name="text-bright-color" value="#f2f0e6">
            
                <label for="textDarkColor">Dark Text:</label>
                <input type="color" id="textDarkColor" name="text-dark-color" value="#212121">
            
                <!-- <label for="linkColor">Link Color:</label>
                <input type="color" id="linkColor" name="link-color" value="#99ca3c"> -->
            
                <label for="backgroundPrimaryColor">Canvas:</label>
                <input type="color" id="backgroundPrimaryColor" name="background-primary-color" value="#e6e6e6">
            
                <label for="backgroundSecondaryColor">Results Left:</label>
                <input type="color" id="backgroundSecondaryColor" name="background-secondary-color" value="#e8fbe8">
            
                <label for="backgroundTertiaryColor">Results Right:</label>
                <input type="color" id="backgroundTertiaryColor" name="background-tertiary-color" value="#e8e8fb">
            
                <!-- <label for="appWidth">App Width (px):</label>
                <input type="number" id="appWidth" name="app-width" value="800" step="15">

                <label for="appHeight">App Height (px):</label>
                <input type="number" id="appHeight" name="app-height" value="250" step="15"> -->

                <button class="styleForm__submit" type="submit">Apply Changes</button>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
